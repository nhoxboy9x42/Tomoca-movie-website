<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-header.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-bar">
                <div class="header-logo">
                    <a href="#"><img src="/image/logo3.png" alt="FANDAGO"/></a>
                    <div class="header-bar-ft-logo"></div>
                </div>
                <div class="header-bar-menu">
                    <ul>
                        <li class="header-movies">
                            <a href="#"><span>MOVIES</span></a>
                            <div class="header-bar-ft"></div>
                        </li>
                        <li class="header-tt">
                            <a href="#"><span>MOVIES TIMES & TICKETS</span></a>
                            <div class="header-bar-ft"></div>
                        </li >
                        <li class="header-news">
                            <a href="#"><span>MOVIES NEWS</span></a>
                            <div class="header-bar-ft"></div>
                        </li>
                        <li class="header-join">
                            <a href="#"><span id="sp-join">JOIN</span><span id="sp-fandagovip">FANDAGO VIP</span></a>
                            <div class="header-bar-ft"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="slider">
                <div class="slides">
                  <!--radio buttons start-->
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
                  <!--radio buttons end-->
                  <!--slide images start-->
                  <div class="slide first">
                    <img src="/Image/slideshow.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="/Image/slideshow.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="/Image/slideshow.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="/Image/slideshow.png" alt=""> 
                  </div>
                  <!--Login&signup-->
                  <div class="login-signin">
                    <div class="btn-login">
                        <p style="padding-left: 10px;"><a href="#"><span>Login</span></a></p>
                    </div>
                    <p>|</p>
                    <!--ticket-->
                    <div class="btn-signup">
                        <p><a href="#"><span>Sign up</span></a></p>
                    </div>
                </div>
                 <!--Nut NEXT-->
                 <div class="next-slide">
                  <div class="next-left">
                    <a class="prev" onclick="plusSlides(-1)"><img src="/Image/Vectorleft.png"></a>
                  </div>
                  <div class="next-right">
                    <a class="next" onclick="plusSlides(-1)"><img src="/Image/Vectorright.png"></a>
                  </div>
                </div>
                <div class="header-ticket">
                    <a href="#"><img src="/Image/ticket.png" alt=""></a>
                </div>
                  <!--slide images end-->
                  <!--automatic navigation start-->
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
                  <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
              </div>
              <!--image slider end-->
              <div class="bg-navigation-auto"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
