<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/css-home.css">
    <title>Tomoca | Top Movies Chanel</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-barmenu">
                <div class="header-logo">
                    <a href="#"><img src="/image/logo3.png" alt="FANDAGO"/></a>
                </div>
                <ul>
                    <li>
                        <a href="#"><span>MOVIES REVIEWS</span></a>
                    </li>
                    <li>
                        <a href="#"><span>MOVIES TIMES & TICKETS</span></a>

                    </li >
                    <li>
                        <a href="#"><span>MOVIES NEWS</span></a>
                    </li>
                </ul>
                <div class="header-user">
                    <span><a href="#">Login</a></span>
                    <span id="ls">|</span>
                    <span><a href="#">Sign up</a></span>
                </div>
            </div>
        </div>
        <!--image slider start-->
        <div class="banner">
            <div class="slider">
                <div class="slides">
                    <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <!--radio buttons end-->
                    <!--slide images start-->
                    <div class="slide first">
                        <img src="/image/slider.PNG" alt="">
                    </div>
                    <div class="slide">
                        <img src="/image/slider.PNG" alt="">
                    </div>
                    <div class="slide">
                        <img src="/image/slider.PNG" alt="">
                    </div>
                    <div class="slide">
                        <img src="/image/slider.PNG" alt="">
                    </div>
                    <div class="slide">
                        <img src="/image/slider.PNG" alt="">
                    </div>
                    <!--slide images end-->
                    <!--automatic navigation start-->
                        <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </div>
                    <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
            </div>
            <!--search-->
            <div class="h-search">
                <div class="img-s">
                    <div class="bd-imgs">
                        <img src="https://img.icons8.com/android/12/000000/search.png"/>
                    </div>
                </div>
                <input type="text" value="" placeholder="Enter City + State, ZIP Code, or Movie">
                <div class="bd-search">
                    <div class="search">
                        <span id="search">GO</span>
                    </div>
                </div>
            </div>
            <!--end search-->
            <!--start ticket-->
            <div class="btn-ticket">
                <p><a href="#"><img src="/image/ticket.png" alt=""></a></p>
            </div>
            <!--end ticket-->
            <div class="vector-next">
                <div class="border-vectorl">
                    <img id="vt-left" src="/image/Vectorleft.png">
                </div>
                <div class="border-vectorr">
                    <img id="vt-right" src="/image/Vectorright.png">
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/script.js"></script>
</body>
</html>
